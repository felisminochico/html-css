<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="username" maxlength="9" minlength="20">
            </p>
            
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required placeholder="8 dígitos no mínimo" maxlength="20" minlength="8" autocomplete="new-password">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" placeholder="exemplo@gmail.com" autocomplete="email" required>
            </p>
                <p>
                    <label for="">Telefone:</label>
                    <input type="tel" name="tel" id="itel" required pattern="^\(\d{+3}\)[0-9]{3}-[0-9]{3}-\d{3}$" placeholder="(+244)999-999-999" autocomplete="tel">
                </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
