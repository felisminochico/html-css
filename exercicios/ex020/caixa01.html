<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas Box-level</title>
    <style>
        h1{
            background-color: lightgray;
            width: 400px;
            height: 100px;
            border: 3px solid blue;
            padding: 7px 9px 2px 12px;
            margin: 20px auto 40px auto;
            outline: 5px solid red;
        }

        a{
            border: 3px solid blue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são os exemplos de caixa Box-level, mas os <a href="#"> links são exemplos de caixa inline-level.</a>Veremos como tudo isso funciona.</p>
</body>
</html>
