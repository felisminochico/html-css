<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="HTML5-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse Site em vários dispositivos diferentes ou simplesmente aumente ou diminua o teu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprenderemos a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/post-malone.mp3" type="audio/mpeg">
        <source src="midia/post-malone.ogg" type="audio/ogg">
        <source src="midia/post-malone.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Podes fazer o download da música. <a href="midia/post-malone.mp3" download="post-malone.mp3" type="audio/mpeg">Post Malone - Candy Paint</a></p>
    </audio> <br>

    <audio src="midia/rawston.mp3" autoplay controls loop></audio>
</body>
</html>
